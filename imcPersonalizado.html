  <title>Seu IMC aqui</title>

<script>

  function pulaLinha() {

    document.write("<br>")
    document.write("<br>")

  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();

  }
  function calculaImc(altura, peso) {

    return imc = peso / (altura * altura);

  }

  var nome = prompt("Informe o seu nome:");
  var alturaInformada = prompt(nome + ", informe sua altura: (exemplo: 1.74)");
  var pesoInformado = prompt(nome + ", informe seu peso: (exemplo: 80)");

  var imc = calculaImc(alturaInformada, pesoInformado);

  mostra("<h2>" + nome + ", o seu IMC Ã© " + Math.round(imc) + "." + "</h2>")

  mostra('<img src="img/tabela_imc.png">')

</script>
